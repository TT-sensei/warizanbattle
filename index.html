<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Á≠ÜÁÆó„ÇØ„Ç®„Çπ„Éà „Äú„Çè„ÇäÁÆó„ÅÆÂüé„Äú</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --ui-bg: #34495e;
            --accent: #f1c40f;
            --text: #ecf0f1;
            --damage: #e74c3c;
            --grid-line: #7f8c8d;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- „Éê„Éà„É´ÁîªÈù¢Ôºà‰∏äÈÉ®Ôºâ --- */
        .battle-scene {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(to bottom, #2980b9, #2c3e50);
            padding: 10px;
        }

        .monster-container {
            position: relative;
            text-align: center;
        }

        .monster {
            font-size: 80px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            transition: transform 0.2s;
        }

        .hp-bar-frame {
            width: 200px;
            height: 20px;
            background: #555;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #fff;
            margin-top: 10px;
        }

        .hp-bar {
            width: 100%;
            height: 100%;
            background: #2ecc71;
            transition: width 0.5s ease-out;
        }

        /* „ÉÄ„É°„Éº„Ç∏„Ç®„Éï„Çß„ÇØ„Éà */
        .damage-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--damage);
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
        }

        .damage-anim {
            animation: floatUp 0.8s ease-out;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translate(-50%, 0) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -100px) scale(1.5); }
        }

        /* --- „Ç≥„Éû„É≥„Éâ„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº --- */
        .command-bar {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 5px;
            background: #000;
        }

        .cmd-step {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 15px;
            background: #555;
            color: #aaa;
            font-weight: bold;
        }

        .cmd-step.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* --- Á≠ÜÁÆó„Éé„Éº„ÉàÔºà‰∏≠ÈÉ®Ôºâ --- */
        .notebook-area {
            flex: 2;
            background: #ecf0f1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-top: 5px solid #bdc3c7;
            padding: 20px 0;
        }

        .hissan-grid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-auto-rows: 50px;
            position: relative;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            position: relative;
        }

        /* ÁΩ´Á∑ö */
        .border-bottom { border-bottom: 2px solid #333; }
        .bracket { 
            border-left: 2px solid #333;
            border-top: 2px solid #333;
            border-top-left-radius: 10px;
            margin-top: 15px;
            height: 35px;
        }

        /* ÂÖ•Âäõ„Çª„É´ */
        .input-box {
            width: 40px;
            height: 40px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 28px;
            background: white;
            color: transparent; /* ÂÖ•ÂäõÂÄ§„ÅØJS„ÅßÂà∂Âæ°„Åó„Å¶Ë°®Á§∫ */
            caret-color: transparent;
        }

        .input-box.active {
            border: 3px solid var(--accent);
            background: #fff9c4;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .input-box.correct {
            border: 2px solid #2ecc71;
            background: #e8f8f5;
            color: #2ecc71;
        }

        /* Áü¢Âç∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî® */
        .arrow-down {
            position: absolute;
            color: var(--accent);
            font-size: 30px;
            top: -30px;
            opacity: 0;
            transition: all 0.5s;
        }
        .arrow-active {
            top: 10px;
            opacity: 1;
        }

        /* --- „Ç≥„É≥„Éà„É≠„Éº„É©„ÉºÔºà‰∏ãÈÉ®Ôºâ --- */
        .controls {
            background: var(--ui-bg);
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .btn {
            background: #fff;
            border: none;
            border-radius: 8px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 0 #bdc3c7;
            active: translateY(4px);
            cursor: pointer;
        }
        .btn:active { box-shadow: none; transform: translateY(4px); }

        .btn-msg {
            grid-column: span 5;
            background: transparent;
            color: white;
            font-size: 16px;
            height: 30px;
            box-shadow: none;
            text-align: left;
            padding-left: 10px;
        }

        /* „Åï„Åè„Çâ„Çì„ÅºË®àÁÆóÂ∏≥Ôºà„Éù„ÉÉ„Éó„Ç¢„ÉÉ„ÉóÔºâ */
        .scratch-pad {
            position: absolute;
            bottom: 150px;
            right: 10px;
            width: 150px;
            height: 120px;
            background: #fff;
            border: 4px solid #f39c12;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .scratch-header { font-size: 12px; background: #f39c12; color: white; padding: 2px; text-align: center;}
        .scratch-area { flex: 1; border: none; resize: none; font-size: 20px; }

        .scratch-toggle {
            position: absolute;
            bottom: 240px;
            right: 10px;
            background: #f39c12;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="battle-scene">
        <div class="monster-container">
            <div id="monster" class="monster">üëø</div> <div class="damage-text" id="damage-effect">-10</div>
        </div>
        <div class="hp-bar-frame">
            <div id="hp-bar" class="hp-bar"></div>
        </div>
        <div style="margin-top:5px; font-size:12px; opacity:0.8;">„ÉØ„É´„Éª„Ç¥„Éñ„É™„É≥ (HP: 86)</div>
    </div>

    <div class="command-bar">
        <div id="cmd-tateru" class="cmd-step">Á´ã„Å¶„Çã</div>
        <div id="cmd-kakeru" class="cmd-step">Êéõ„Åë„Çã</div>
        <div id="cmd-hiku" class="cmd-step">Âºï„Åè</div>
        <div id="cmd-orosu" class="cmd-step">‰∏ã„Çç„Åô</div>
    </div>

    <div class="notebook-area">
        <div class="hissan-grid" id="grid-container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"><div id="cell-ans-10" class="input-box"></div></div>
            <div class="cell"><div id="cell-ans-1" class="input-box"></div></div>

            <div class="cell">3</div>
            <div class="cell bracket"></div>
            <div class="cell border-bottom">8</div>
            <div class="cell border-bottom">6</div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell border-bottom"><div id="cell-mul-1" class="input-box"></div></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"><div id="cell-sub-1" class="input-box"></div></div>
            <div class="cell">
                <div id="arrow-anim" class="arrow-down">‚Üì</div>
                <div id="cell-down-1" class="input-box"></div>
            </div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell border-bottom"><div id="cell-mul-2-10" class="input-box"></div></div>
            <div class="cell border-bottom"><div id="cell-mul-2-1" class="input-box"></div></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"><div id="cell-rem" class="input-box"></div></div>

        </div>

        <div class="scratch-toggle" onclick="toggleScratch()">üçí</div>
        <div class="scratch-pad" id="scratch-pad">
            <div class="scratch-header">„É°„É¢Â∏≥</div>
            <textarea class="scratch-area" placeholder="„Åì„Åì„Å´Ë®àÁÆó„Åó„Å¶„Å≠"></textarea>
        </div>
    </div>

    <div class="controls">
        <div class="btn-msg" id="msg-box">„É¢„É≥„Çπ„Çø„Éº„Åå„ÅÇ„Çâ„Çè„Çå„ÅüÔºÅ</div>
        <button class="btn" onclick="inputNum(1)">1</button>
        <button class="btn" onclick="inputNum(2)">2</button>
        <button class="btn" onclick="inputNum(3)">3</button>
        <button class="btn" onclick="inputNum(4)">4</button>
        <button class="btn" onclick="inputNum(5)">5</button>
        <button class="btn" onclick="inputNum(6)">6</button>
        <button class="btn" onclick="inputNum(7)">7</button>
        <button class="btn" onclick="inputNum(8)">8</button>
        <button class="btn" onclick="inputNum(9)">9</button>
        <button class="btn" onclick="inputNum(0)">0</button>
    </div>

    <script>
        /* --- „Ç≤„Éº„É†„ÅÆ„É≠„Ç∏„ÉÉ„ÇØ --- */
        
        // ÂïèÈ°å: 86 √∑ 3 = 28 ... 2
        const problem = {
            dividend: 86,
            divisor: 3,
            quotient: 28,
            remainder: 2
        };

        // „Çπ„ÉÜ„ÉÉ„ÉóÂÆöÁæ© („Ç∑„Éä„É™„Ç™)
        const scenario = [
            // Phase 1: 10„ÅÆ‰Ωç
            { id: 'cell-ans-10', type: 'tateru', ans: 2, hint: '8 √∑ 3 „ÅØÔºü', 
              tooBigMsg: '3√ó3=9 „Å†„Çà„ÄÇ8„Çà„ÇäÂ§ß„Åç„Åè„Å™„Å£„Å°„ÇÉ„ÅÜÔºÅ' },
            { id: 'cell-mul-1', type: 'kakeru', ans: 6, hint: '3 √ó 2 „ÅØÔºü' },
            { id: 'cell-sub-1', type: 'hiku', ans: 2, hint: '8 - 6 „ÅØÔºü', 
              checkRem: true }, // „ÅÇ„Åæ„Çä„ÉÅ„Çß„ÉÉ„ÇØ„Éï„É©„Ç∞
            
            // Phase 2: „Åä„Çç„Åô
            { id: 'cell-down-1', type: 'orosu', ans: 6, hint: '„Å®„Å™„Çä„ÅÆÊï∞Â≠ó„Çí„Åä„Çç„Åù„ÅÜÔºÅ' },

            // Phase 3: 1„ÅÆ‰Ωç
            { id: 'cell-ans-1', type: 'tateru', ans: 8, hint: '26 √∑ 3 „ÅØÔºü', 
              tooBigMsg: '3√ó9=27 „Å†„Çà„ÄÇ26„Çà„ÇäÂ§ß„Åç„Åè„Å™„Å£„Å°„ÇÉ„ÅÜÔºÅ' },
            
            // „Åã„ÅëÁÆó (2Ê°ÅÂÖ•Âäõ„Åï„Åõ„ÇãÁ∞°ÊòìÂÆüË£Ö„Å®„Åó„Å¶„ÄÅ1Ê°Å„Åö„Å§Âà§ÂÆö)
            { id: 'cell-mul-2-10', type: 'kakeru', ans: 2, hint: '3 √ó 8 = 2...?' },
            { id: 'cell-mul-2-1', type: 'kakeru', ans: 4, hint: '3 √ó 8 = 24ÔºÅ' },

            // „ÅÇ„Åæ„Çä
            { id: 'cell-rem', type: 'hiku', ans: 2, hint: '26 - 24 „ÅØÔºü' }
        ];

        let currentStepIdx = 0;
        let hp = 100;
        const maxHp = 100;

        // ÂàùÊúüÂåñ
        window.onload = function() {
            updateStep();
        };

        // „Çπ„ÉÜ„ÉÉ„ÉóÊõ¥Êñ∞Âá¶ÁêÜ
        function updateStep() {
            if (currentStepIdx >= scenario.length) {
                gameClear();
                return;
            }

            const step = scenario[currentStepIdx];
            
            // „Ç≥„Éû„É≥„Éâ„Éê„Éº„ÅÆÊõ¥Êñ∞
            document.querySelectorAll('.cmd-step').forEach(el => el.classList.remove('active'));
            document.getElementById('cmd-' + step.type).classList.add('active');

            // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™„Çª„É´„ÅÆ„Éè„Ç§„É©„Ç§„Éà
            document.querySelectorAll('.input-box').forEach(el => el.classList.remove('active'));
            const activeCell = document.getElementById(step.id);
            activeCell.classList.add('active');

            // „É°„ÉÉ„Çª„Éº„Ç∏Êõ¥Êñ∞
            setMsg(step.hint);

            // "‰∏ã„Çç„Åô"„ÅÆÁâπÂà•ÊºîÂá∫
            if (step.type === 'orosu') {
                const arrow = document.getElementById('arrow-anim');
                arrow.classList.add('arrow-active');
                // ‰∏ã„Çç„Åô„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆ„Åü„ÇÅ„ÄÅÊï∞Â≠ó„ÅØËá™Âãï„ÅßÂÖ•„ÇãÊºîÂá∫„Å´„Åó„Å¶„ÇÇ„ÅÑ„ÅÑ„Åå„ÄÅ‰ªäÂõû„ÅØÂÖ•Âäõ„Åï„Åõ„Çã
            } else {
                document.getElementById('arrow-anim').classList.remove('arrow-active');
            }
        }

        // Êï∞Â≠óÂÖ•ÂäõÂá¶ÁêÜ
        function inputNum(num) {
            if (currentStepIdx >= scenario.length) return;

            const step = scenario[currentStepIdx];
            const activeCell = document.getElementById(step.id);
            
            // Ê≠£Ëß£Âà§ÂÆö
            if (num === step.ans) {
                // Ê≠£Ëß£ÔºÅ
                activeCell.textContent = num;
                activeCell.classList.remove('active');
                activeCell.classList.add('correct');
                
                playAttack();
                currentStepIdx++;
                updateStep();

            } else {
                // ‰∏çÊ≠£Ëß£
                activeCell.style.animation = "shake 0.3s";
                setTimeout(()=> activeCell.style.animation = "", 300);

                // „Ç¢„Éâ„Éê„Ç§„Çπ„É≠„Ç∏„ÉÉ„ÇØ
                if (step.type === 'tateru' && num > step.ans) {
                    setMsg(step.tooBigMsg || "Â§ß„Åç„Åô„Åé„Çã„ÇàÔºÅ");
                } else if (step.type === 'tateru' && num < step.ans) {
                    setMsg("„ÇÇ„Å£„Å®ÂÖ•„Çä„Åù„ÅÜ„Å†„ÇàÔºÅ");
                } else {
                    setMsg("„Åä„Åó„ÅÑÔºÅ„Å°„Åå„ÅÜÊï∞Â≠ó„Å†„Çà„ÄÇ");
                }
            }
        }

        // ÊîªÊíÉÊºîÂá∫
        function playAttack() {
            // „ÉÄ„É°„Éº„Ç∏Ë®àÁÆó„Å®Ë°®Á§∫
            const dmg = 15;
            hp = Math.max(0, hp - dmg);
            document.getElementById('hp-bar').style.width = hp + "%";

            // „ÉÄ„É°„Éº„Ç∏„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó
            const dmgTxt = document.getElementById('damage-effect');
            dmgTxt.classList.remove('damage-anim');
            void dmgTxt.offsetWidth; // „É™„Éï„É≠„Éº
            dmgTxt.classList.add('damage-anim');

            // Êïµ„ÅÆÊè∫„Çå
            const monster = document.getElementById('monster');
            monster.style.transform = "translateX(5px)";
            setTimeout(() => monster.style.transform = "translateX(-5px)", 50);
            setTimeout(() => monster.style.transform = "translateX(0)", 100);
        }

        function setMsg(text) {
            document.getElementById('msg-box').textContent = text;
        }

        function toggleScratch() {
            const pad = document.getElementById('scratch-pad');
            pad.style.display = pad.style.display === 'flex' ? 'none' : 'flex';
        }

        function gameClear() {
            document.getElementById('monster').innerHTML = "üòµ";
            document.getElementById('msg-box').innerHTML = "üéâ „ÇØ„É™„Ç¢ÔºÅ Ë≥¢ËÄÖ„É¨„Éô„É´UPÔºÅ";
            document.getElementById('msg-box').style.color = "#f1c40f";
            
            // Ëä±ÂêπÈõ™ÁöÑ„Å™ÊºîÂá∫„ÇíÂÖ•„Çå„Çã„Å®„Åï„Çâ„Å´ËâØ„ÅÑ
        }

    </style>
</body>
</html>
