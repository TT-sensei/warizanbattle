<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>ç­†ç®—ã‚¯ã‚¨ã‚¹ãƒˆ - HTMLç‰ˆ</title>
    <style>
        :root {
            --cell-size: 50px;
            --primary-color: #4CAF50;
            --error-color: #FF5252;
            --border-color: #333;
        }

        body {

            display: flex;
            flex-direction: column;

            padding: 20px;
        }

        h1 { color: #333; }
        
        /* ã‚¬ã‚¤ãƒ‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
        #message-box {
            background: white;
            padding: 15px;
            border-radius: 10px;

            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-weight: bold;

            width: 300px;
        }

        /* ç­†ç®—ã®ã‚°ãƒªãƒƒãƒ‰ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        .hissan-grid {
            display: grid;
            grid-template-columns: repeat(4, var(--cell-size)); /* 4åˆ— */
            gap: 2px;
            font-size: 24px;
            font-weight: bold;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* ç­†ç®—ç‰¹æœ‰ã®ç½«ç·šãƒ‡ã‚¶ã‚¤ãƒ³ */
        .border-bottom { border-bottom: 2px solid var(--border-color); }
        .border-right { border-right: 2px solid var(--border-color); }
        /* å‰²ã‚Šç®—ã®ã‚«ãƒ¼ãƒ–ï¼ˆâŸŒï¼‰ã®è¡¨ç¾ */
        .bracket {
            border-top: 2px solid var(--border-color);
            border-left: 2px solid var(--border-color);
            border-top-left-radius: 10px; /* å°‘ã—ä¸¸ãã™ã‚‹ */
            margin-top: 10px; /* ä½ç½®èª¿æ•´ */
            height: calc(var(--cell-size) - 10px);
        }

        /* å…¥åŠ›ãƒœãƒƒã‚¯ã‚¹ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        input.cell-input {
            width: 90%;
            height: 90%;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            background: white;
            color: #333;
        }

        /* å…¥åŠ›çŠ¶æ…‹ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        input.cell-input:focus {
            border-color: #2196F3;
            background: #E3F2FD;
        }
        
        /* æ­£è§£æ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        input.correct {
            background-color: #C8E6C9;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* ä¸æ­£è§£æ™‚ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .shake {
            animation: shake 0.5s;
            border-color: var(--error-color) !important;
            background-color: #FFEBEE !important;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* ãƒœã‚¿ãƒ³ */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>ç­†ç®—ã‚¯ã‚¨ã‚¹ãƒˆï¼š74 Ã· 3</h1>

    <div id="message-box">ã•ã‚ã€ã¾ãšã¯åã®ä½ã®å•†ã‚’ç«‹ã¦ã‚ˆã†ï¼</div>

    <div class="hissan-grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"><input type="tel" maxlength="1" class="cell-input" id="inp-0" data-ans="2"></div>
        <div class="cell"><input type="tel" maxlength="1" class="cell-input" id="inp-4" data-ans="4" disabled></div>

        <div class="cell">3</div>
        <div class="cell bracket"></div> <div class="cell border-bottom">7</div>
        <div class="cell border-bottom">4</div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell border-bottom"><input type="tel" maxlength="1" class="cell-input" id="inp-1" data-ans="6" disabled></div>
        <div class="cell"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"><input type="tel" maxlength="1" class="cell-input" id="inp-2" data-ans="1" disabled></div>
        <div class="cell"><input type="tel" maxlength="1" class="cell-input" id="inp-3" data-ans="4" disabled></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell border-bottom"><input type="tel" maxlength="1" class="cell-input" id="inp-5" data-ans="1" disabled></div>
        <div class="cell border-bottom"><input type="tel" maxlength="1" class="cell-input" id="inp-6" data-ans="2" disabled></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"><input type="tel" maxlength="1" class="cell-input" id="inp-7" data-ans="2" disabled></div>
    </div>

    <button onclick="resetGame()">ã‚‚ã†ä¸€åº¦ã¯ã˜ã‚ã‹ã‚‰</button>

    <script>
        // æ­£è§£ã‚¹ãƒ†ãƒƒãƒ—ã®ç®¡ç†ï¼ˆå…¥åŠ›IDé †ï¼‰
        const steps = [
            { id: 'inp-0', msg: "7ã®ä¸­ã«3ã¯ã„ãã¤å…¥ã‚‹ï¼Ÿï¼ˆãŸã¦ã‚‹ï¼‰" },
            { id: 'inp-1', msg: "3 Ã— 2 ã¯ï¼Ÿï¼ˆã‹ã‘ã‚‹ï¼‰" },
            { id: 'inp-2', msg: "7 - 6 ã¯ï¼Ÿï¼ˆã²ãï¼‰" },
            { id: 'inp-3', msg: "ã¨ãªã‚Šã® 4 ã‚’ãŠã‚ã—ã¦ã“ã‚ˆã†ï¼ï¼ˆãŠã‚ã™ï¼‰" },
            { id: 'inp-4', msg: "14ã®ä¸­ã«3ã¯ã„ãã¤å…¥ã‚‹ï¼Ÿï¼ˆãŸã¦ã‚‹ï¼‰" },
            { id: 'inp-5', msg: "3 Ã— 4 ã®åã®ä½ã¯ï¼Ÿï¼ˆã‹ã‘ã‚‹ï¼‰" },
            { id: 'inp-6', msg: "3 Ã— 4 ã®ä¸€ã®ä½ã¯ï¼Ÿï¼ˆã‹ã‘ã‚‹ï¼‰" },
            { id: 'inp-7', msg: "14 - 12 ã¯ï¼Ÿï¼ˆã²ãï¼‰" }
        ];

        let currentStepIndex = 0;
        const msgBox = document.getElementById('message-box');

        // ã™ã¹ã¦ã®å…¥åŠ›æ¬„ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
        document.querySelectorAll('.cell-input').forEach(input => {
            input.addEventListener('input', (e) => {
                checkAnswer(e.target);
            });
        });

        function checkAnswer(inputElement) {
            const userAnswer = inputElement.value;
            const correctAnswer = inputElement.dataset.ans;

            // ç©ºç™½ãªã‚‰ä½•ã‚‚ã—ãªã„
            if (!userAnswer) return;

            if (userAnswer === correctAnswer) {
                // æ­£è§£ã®å‡¦ç†
                inputElement.classList.add('correct');
                inputElement.disabled = true; // å…¥åŠ›ã‚’ãƒ­ãƒƒã‚¯
                
                // æ¬¡ã®ã‚¹ãƒ†ãƒƒãƒ—ã¸
                currentStepIndex++;
                
                if (currentStepIndex < steps.length) {
                    activateStep(currentStepIndex);
                } else {
                    msgBox.innerHTML = "ğŸ‰ ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰";
                    msgBox.style.color = "#4CAF50";
                }

            } else {
                // ä¸æ­£è§£ã®å‡¦ç†
                inputElement.classList.add('shake');
                msgBox.textContent = "ãŠã£ã¨ã€ã¡ãŒã†ã¿ãŸã„ã ã‚ˆã€‚";
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¾Œã«ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤ã—ã¦å†å…¥åŠ›å¯èƒ½ã«
                setTimeout(() => {
                    inputElement.classList.remove('shake');
                    inputElement.value = '';
                    inputElement.focus();
                }, 500);
            }
        }

        function activateStep(index) {
            const step = steps[index];
            const nextInput = document.getElementById(step.id);
            
            // å…¥åŠ›ã‚’æœ‰åŠ¹åŒ–
            nextInput.disabled = false;
            nextInput.focus();
            
            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ›´æ–°
            msgBox.textContent = step.msg;
        }

        function resetGame() {
            currentStepIndex = 0;
            msgBox.style.color = "#333";
            document.querySelectorAll('.cell-input').forEach(input => {
                input.value = '';
                input.classList.remove('correct');
                input.disabled = true;
            });
            // æœ€åˆã®ã‚¹ãƒ†ãƒƒãƒ—ã‚’é–‹å§‹
            activateStep(0);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        resetGame();

    </script>
</body>
</html>
