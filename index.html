<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Á≠ÜÁÆó„Éê„Éà„É´ - ÂàùÁ¥ö„Çπ„É©„Ç§„É†Á∑®</title>
    <style>
        :root {
            --bg-color: #202020;
            --hero-hp: #3498db;
            --enemy-hp: #e74c3c;
            --accent: #f1c40f;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none; /* „ÉÜ„Ç≠„Çπ„ÉàÈÅ∏ÊäûÁ¶ÅÊ≠¢ */
        }

        /* --- „Éê„Éà„É´„Éï„Ç£„Éº„É´„Éâ --- */
        .battle-field {
            flex: 1;
            background: linear-gradient(to bottom, #000000, #434343);
            position: relative;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: flex-end;
        }

        /* Êïµ„Ç≠„É£„É© */
        .enemy-area {
            width: 45%;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .enemy-img {
            font-size: 80px;
            display: inline-block;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 10px #00f);
        }
        
        /* ÂãáËÄÖÔºàËá™ÂàÜÔºâ */
        .hero-area {
            position: absolute;
            bottom: 10px;
            left: 20px;
            text-align: center;
            width: 100px;
        }
        .hero-img {
            font-size: 60px;
        }

        /* HP„Éê„ÉºÂÖ±ÈÄö */
        .hp-container {
            width: 100%;
            background: #333;
            border: 2px solid #fff;
            border-radius: 5px;
            height: 15px;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }
        .hp-fill {
            height: 100%;
            transition: width 0.3s;
        }
        #enemy-hp { background: var(--enemy-hp); width: 100%; }
        #hero-hp { background: var(--hero-hp); width: 100%; }

        .hp-text { font-size: 10px; font-weight: bold; text-shadow: 1px 1px 0 #000; }

        /* --- Á≠ÜÁÆó„Éú„Éº„ÉâÔºàÊ≠¶Âô®Ôºâ --- */
        .board-area {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            color: #333;
        }

        .hissan-grid {
            display: grid;
            grid-template-columns: repeat(4, 40px);
            grid-auto-rows: 40px;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .border-bottom { border-bottom: 2px solid #333; }
        .bracket { 
            border-left: 2px solid #333;
            border-top: 2px solid #333;
            border-top-left-radius: 8px;
            margin-top: 12px;
            height: 28px;
        }

        /* ÂÖ•Âäõ„Éú„ÉÉ„ÇØ„Çπ */
        .input-box {
            width: 34px;
            height: 34px;
            border: 2px dashed #aaa;
            border-radius: 4px;
            text-align: center;
            font-size: 20px;
            background: #fff;
        }
        .input-box.active {
            border: 2px solid #e67e22;
            background: #fef9e7;
            animation: pulse 1s infinite;
        }
        .input-box.correct {
            border: 2px solid #27ae60;
            background: #d5f5e3;
            color: #27ae60;
        }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }

        /* --- „Ç≥„É≥„Éà„É≠„Éº„É©„Éº --- */
        .controls {
            background: #2c3e50;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            height: 180px;
        }
        .btn {
            background: #ecf0f1;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
            box-shadow: 0 4px 0 #bdc3c7;
        }
        .btn:active { box-shadow: none; transform: translateY(4px); }

        /* --- „Ç®„Éï„Çß„ÇØ„Éà --- */
        /* „Éó„É¨„Ç§„É§„Éº„Åå„ÉÄ„É°„Éº„Ç∏„ÇíÂèó„Åë„ÅüÊôÇ„ÅÆËµ§„Éï„É©„ÉÉ„Ç∑„É• */
        .screen-shake {
            animation: shake 0.4s;
        }
        .screen-red {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-10px, 0); }
            40% { transform: translate(10px, 0); }
            60% { transform: translate(-10px, 0); }
            80% { transform: translate(10px, 0); }
            100% { transform: translate(0, 0); }
        }

        /* „É°„ÉÉ„Çª„Éº„Ç∏ */
        .msg-box {
            position: absolute;
            top: 100px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="screen-red" id="damage-overlay"></div>

    <div class="battle-field" id="battle-field">
        
        <div class="enemy-area">
            <div class="hp-text">„Çè„Çã„Éª„Çπ„É©„Ç§„É†</div>
            <div class="hp-container"><div id="enemy-hp" class="hp-fill"></div></div>
            <div id="enemy-sprite" class="enemy-img">üíß</div>
        </div>

        <div class="msg-box" id="msg-text">„Çπ„É©„Ç§„É†„Åå„ÅÇ„Çâ„Çè„Çå„ÅüÔºÅ<br>84 √∑ 4 „Çí„Å®„ÅÑ„Å¶„Åì„ÅÜ„Åí„Åç„Å†ÔºÅ</div>

        <div class="hero-area">
            <div id="hero-sprite" class="hero-img">ü¶∏</div>
            <div class="hp-container"><div id="hero-hp" class="hp-fill"></div></div>
            <div class="hp-text">HP</div>
        </div>

        <div class="board-area">
            <div class="hissan-grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"><div id="cell-0" class="input-box"></div></div>
                <div class="cell"><div id="cell-4" class="input-box"></div></div>

                <div class="cell">4</div>
                <div class="cell bracket"></div>
                <div class="cell border-bottom">8</div>
                <div class="cell border-bottom">4</div>

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell border-bottom"><div id="cell-1" class="input-box"></div></div>
                <div class="cell"></div>

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"><div id="cell-2" class="input-box"></div></div>
                <div class="cell"><div id="cell-3" class="input-box"></div></div>

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell border-bottom"><div id="cell-5" class="input-box"></div></div>

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"><div id="cell-6" class="input-box"></div></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="inputNum(1)">1</button>
        <button class="btn" onclick="inputNum(2)">2</button>
        <button class="btn" onclick="inputNum(3)">3</button>
        <button class="btn" onclick="inputNum(4)">4</button>
        <button class="btn" onclick="inputNum(5)">5</button>
        <button class="btn" onclick="inputNum(6)">6</button>
        <button class="btn" onclick="inputNum(7)">7</button>
        <button class="btn" onclick="inputNum(8)">8</button>
        <button class="btn" onclick="inputNum(9)">9</button>
        <button class="btn" onclick="inputNum(0)">0</button>
    </div>

    <script>
        // Ë®≠ÂÆö
        // ÂïèÈ°å: 84 √∑ 4 = 21 („ÅÇ„Åæ„Çä0)
        const scenario = [
            { id: 'cell-0', ans: 2, msg: "8„ÅÆ‰∏≠„Å´4„ÅØ„ÅÑ„Åè„Å§ÔºüÔºà„Åü„Å¶„ÇãÔºâ" },
            { id: 'cell-1', ans: 8, msg: "4 √ó 2 „ÅØÔºüÔºà„Åã„Åë„ÇãÔºâ" },
            { id: 'cell-2', ans: 0, msg: "8 - 8 „ÅØÔºüÔºà„Å≤„ÅèÔºâ" },
            { id: 'cell-3', ans: 4, msg: "„Å®„Å™„Çä„ÅÆ 4 „Çí„Åä„Çç„Åù„ÅÜÔºà„Åä„Çç„ÅôÔºâ" },
            { id: 'cell-4', ans: 1, msg: "4„ÅÆ‰∏≠„Å´4„ÅØ„ÅÑ„Åè„Å§ÔºüÔºà„Åü„Å¶„ÇãÔºâ" },
            { id: 'cell-5', ans: 4, msg: "4 √ó 1 „ÅØÔºüÔºà„Åã„Åë„ÇãÔºâ" },
            { id: 'cell-6', ans: 0, msg: "4 - 4 „ÅØÔºüÔºà„Å≤„ÅèÔºâ" }
        ];

        let currentStep = 0;
        let enemyMaxHp = scenario.length; // „Çπ„ÉÜ„ÉÉ„ÉóÊï∞ÔºùÊïµ„ÅÆHP
        let enemyCurrentHp = enemyMaxHp;
        let heroMaxHp = 3; // 3ÂõûÈñìÈÅï„Åà„Åü„Çâ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        let heroCurrentHp = heroMaxHp;

        const msgEl = document.getElementById('msg-text');
        const enemyHpBar = document.getElementById('enemy-hp');
        const heroHpBar = document.getElementById('hero-hp');

        // „Ç≤„Éº„É†ÈñãÂßã
        window.onload = function() {
            updateBoard();
        };

        function updateBoard() {
            // „ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
            if (currentStep >= scenario.length) {
                msgEl.innerHTML = "üéâ „Çπ„É©„Ç§„É†„Çí„Åü„Åä„Åó„ÅüÔºÅ<br>„ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅ";
                msgEl.style.color = "#f1c40f";
                msgEl.style.fontSize = "20px";
                document.getElementById('enemy-sprite').innerHTML = "‚ú®";
                return;
            }

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÉÅ„Çß„ÉÉ„ÇØ
            if (heroCurrentHp <= 0) {
                msgEl.innerHTML = "üíÄ „ÇÑ„Çâ„Çå„Å¶„Åó„Åæ„Å£„Åü...<br>ÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„É™„Éà„É©„Ç§";
                msgEl.style.color = "#e74c3c";
                document.getElementById('hero-sprite').innerHTML = "‚ö∞Ô∏è";
                return;
            }

            // Ê¨°„ÅÆÂÖ•Âäõ„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            document.querySelectorAll('.input-box').forEach(el => el.classList.remove('active'));
            const nextCell = document.getElementById(scenario[currentStep].id);
            nextCell.classList.add('active');
            
            msgEl.textContent = scenario[currentStep].msg;
        }

        function inputNum(num) {
            // „Ç≤„Éº„É†ÁµÇ‰∫Ü„Åó„Å¶„Åü„ÇâÊìç‰ΩúÁÑ°Âäπ
            if (currentStep >= scenario.length || heroCurrentHp <= 0) return;

            const step = scenario[currentStep];
            const cell = document.getElementById(step.id);

            if (num === step.ans) {
                // Ê≠£Ëß£ÔºÅÔºàÊîªÊíÉÔºâ
                cell.textContent = num;
                cell.classList.remove('active');
                cell.classList.add('correct');
                
                // Êïµ„Å´„ÉÄ„É°„Éº„Ç∏
                enemyCurrentHp--;
                const percent = (enemyCurrentHp / enemyMaxHp) * 100;
                enemyHpBar.style.width = percent + "%";
                
                // „Ç®„Éï„Çß„ÇØ„Éà
                document.getElementById('enemy-sprite').style.transform = "scale(0.8)";
                setTimeout(() => document.getElementById('enemy-sprite').style.transform = "scale(1)", 100);

                currentStep++;
                updateBoard();

            } else {
                // ‰∏çÊ≠£Ëß£ÔºÅÔºà„ÉÄ„É°„Éº„Ç∏Âèó„Åë„ÇãÔºâ
                heroCurrentHp--;
                const percent = (heroCurrentHp / heroMaxHp) * 100;
                heroHpBar.style.width = percent + "%";

                // ÁîªÈù¢Êè∫„Çâ„ÅóÔºÜËµ§„Éï„É©„ÉÉ„Ç∑„É•
                const field = document.getElementById('battle-field');
                field.classList.remove('screen-shake');
                void field.offsetWidth; // „É™„Éï„É≠„Éº
                field.classList.add('screen-shake');

                const overlay = document.getElementById('damage-overlay');
                overlay.style.opacity = 1;
                setTimeout(() => overlay.style.opacity = 0, 200);

                msgEl.textContent = "„Éü„ÇπÔºÅ„Åì„ÅÜ„Åí„Åç„ÇíÂèó„Åë„ÅüÔºÅ";
            }
        }
    </script>
</body>
</html>
